<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" href="/styles/select2.min.css" rel="stylesheet" />
    <!-- highlight.js themes: auto-switch based on system light/dark preference -->
    <link rel="stylesheet" href="/styles/highlight/github.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/styles/highlight/github-dark.min.css" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <link type="text/css" href="/styles/light.css" rel="stylesheet" />
    <link type="text/css" href="/styles/dark.css" rel="stylesheet" />
    <link type="text/css" href="/styles/datasourcecolours.css" rel="stylesheet" />
    <link type="text/css" href="/styles/style.css" rel="stylesheet" />
    <link type="text/css" href="/styles/style-skinny.css" rel="stylesheet" />
    <script src="/scripts/jquery-3.6.0.min.js"></script>
    <script src="/scripts/moment-with-locales.min.js"></script>
    <script src="/scripts/highlight.min.js"></script>
    <script src="/scripts/languages/json.min.js"></script>
    <script src="/scripts/select2.min.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/language.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/dataobjects.js"></script>
    <script src="/api/v1/Account/Profile/Basic/profile.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!--OG_INJECT-->
    <title>Hasheous</title>
</head>

<body>
    <!-- banner -->
    <div id="banner_icon" onclick="window.location.href = '/index.html';">
        <img src="/images/logo.svg" alt="Hasheous" id="banner_icon_image" />
    </div>
    <div id="banner_header">
        <div id="bannerButtons">
            <div id="banner_user" onclick="showMenu();" class="banner_button dropdown dropbtn" style="display: none;">
                <img src="/images/user.svg" alt="Account" title="Account" id="banner_user_image"
                    class="banner_button_image" style="position: relative; top: 10px; right: 0px; pointer-events: none;"
                    onclick="showMenu();" />
                <div id="myDropdown" class="dropdown-content">
                    <!-- <div id="banner_user_roles"></div> -->
                    <a href="/index.html?page=account" data-lang="profile">Profile</a>
                    <a href="/index.html?page=settings" data-lang="settings" id="dropdown_settings"
                        style="display: none;">Settings</a>
                    <a href="#" onclick="userLogoff();" data-lang="signout">Sign Out</a>
                </div>
            </div>

            <div id="banner_login" onclick="window.location.href = '/index.html?page=login';" class="banner_button"
                style="display: none;">
                <span id="banner_login_label" data-lang="login">Login</span>
            </div>

            <div id="banner_app" onclick="window.location.href = '/index.html?page=dataobjects&type=app';"
                class="banner_button">
                <img src="/images/apps.svg" alt="Apps" title="Apps" id="banner_apps_image"
                    class="banner_button_image" />
                <span id="banner_app_label" class="banner_button_label" data-lang="apps">Apps</span>
            </div>

            <div id="banner_game" onclick="window.location.href = '/index.html?page=dataobjects&type=game';"
                class="banner_button" style="display: none;">
                <img src="/images/games.svg" alt="Games" title="Games" id="banner_games_image"
                    class="banner_button_image" />
                <span id="banner_game_label" class="banner_button_label" data-lang="games">Games</span>
            </div>

            <div id="banner_platform" onclick="window.location.href = '/index.html?page=dataobjects&type=platform';"
                class="banner_button">
                <img src="/images/platforms.svg" alt="Platforms" title="Platforms" id="banner_platforms_image"
                    class="banner_button_image" />
                <span id="banner_platform_label" class="banner_button_label" data-lang="platforms">Platforms</span>
            </div>

            <div id="banner_company" onclick="window.location.href = '/index.html?page=dataobjects&type=company';"
                class="banner_button" style="display: none;">
                <img src="/images/company.svg" alt="Companies" title="Companies" id="banner_companies_image"
                    class="banner_button_image" />
                <span id="banner_company_label" class="banner_button_label" data-lang="companies">Companies</span>
            </div>

            <div id="banner_search_small" onclick="window.location.href = '/index.html?page=search';"
                class="banner_button">
                <img src="/images/search.svg" alt="Search" title="Search" id="banner_search_image"
                    class="banner_button_image_no_label" />
            </div>

            <div id="banner_search" class="banner_button banner_button_nohover">
                <span id="banner_search_label"><input id="banner_search_field" type="text"></span>
            </div>
        </div>

        <div id="banner_header_label" onclick="window.location.href = '/index.html';" data-lang="hasheous">Hasheous
        </div>
    </div>

    <!-- page content -->
    <div class="pagecontainer">
        <div id="content">

        </div>
    </div>

    <!-- footer -->
    <div class="pagecontainer">
        <div id="pagefooter">
            <div class="footer_social_table footer_buttons">
                <div id="banner_github"
                    onclick="window.location.href = 'https:\/\/github.com\/gaseous-project\/hasheous';"
                    class="footer_button">
                    <img src="/images/github-mark.svg" alt="GitHub" title="GitHub" id="banner_github_image"
                        class="footer_button_image" />
                    <span id="banner_github_label">GitHub</span>
                </div>

                <div id="banner_discord" onclick="window.location.href = 'https\:\/\/discord.gg/Nhu7wpT3k4';"
                    class="footer_button">
                    <img src="/images/discord.svg" alt="Discord" title="Discord" id="banner_discord_image"
                        class="footer_button_image" />
                    <span id="banner_discord_label">Discord</span>
                </div>

                <div id="banner_support" onclick="window.location.href = 'https\:\/\/opencollective.com\/hasheous';"
                    class="footer_button">
                    <img src="/images/donate.svg" alt="Support Hasheous" title="Support Hasheous"
                        id="banner_discord_image" class="footer_button_image" />
                    <span id="banner_support_label">Support Hasheous</span>
                </div>
            </div>
            <div class="footer_social_table footer_links">
                <div id="banner_api" onclick="window.location.href = '/swagger/index.html';" class="footer_link">
                    <span id="banner_system_label">API</span>
                </div>

                <div id="banner_dumps" onclick="window.location.href = '/index.html?page=dumps';" class="footer_link">
                    <span id="banner_dumps_label" data-lang="dumps">Dumps</span>
                </div>

                <div id="banner_source" onclick="window.location.href = '/index.html?page=sources';"
                    class="footer_link">
                    <span id="banner_source_label" data-lang="sources">Sources</span>
                </div>

                <div id="banner_status" onclick="window.location.href = '/index.html?page=status';" class="footer_link">
                    <span id="banner_status_label" data-lang="servicestatus">Status</span>
                </div>

                <div id="banner_tos" onclick="window.location.href = '/index.html?page=termsofservice';"
                    class="footer_link">
                    <span id="banner_tos_label" data-lang="termsofservice">Terms of Service</span>
                </div>

                <div id="banner_privacypolicy" onclick="window.location.href = '/index.html?page=privacypolicy';"
                    class="footer_link">
                    <span id="banner_privacy_label" data-lang="privacypolicy">Privacy Policy</span>
                </div>
            </div>
        </div>
    </div>

    <div id="postLoadPageScripts">

    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
