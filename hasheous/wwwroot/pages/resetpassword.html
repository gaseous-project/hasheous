<div class="loginwindow">
    <table id="resetpassword" style="width: 100%; margin-top: 20px;" cellpadding="5px;">
        <tr>
            <td><h1 data-lang="resetpasswordheading"></h1></td>
        </tr>
        <tr>
            <td>
                <span data-lang="email"></span><input id="resetpassword_email" type="email" class="inputwide">
            </td>
        </tr>
        <tr>
            <td>
                <span data-lang="resetpasswordlabel_newpassword"></span><input id="resetpassword_newpassword" type="password" class="inputwide">
            </td>
        </tr>
        <tr>
            <td>
                <span data-lang="resetpasswordlabel_newconfirmpassword"></span><input id="resetpassword_newconfirmpassword" type="password" class="inputwide">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="resetpassword_errorlabel" style="color: red;"></td>
        </tr>
        <tr>
            <td>
                <button id="resetpasswordsubmit" type="button" class="bigbutton" data-lang="resetpasswordsubmit" disabled="disabled">Reset Password</button>
            </td>
        </tr>
    </table>
</div>
