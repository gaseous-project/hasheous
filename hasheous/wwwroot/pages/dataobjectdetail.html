<h1 id="dataObject_object_name"></h1>

<table class="page_detail_box">
    <tr id="dataObjectLogo" style="display: none;">
        <td colspan="2" id="dataObjectLogoBox">
            <img id="dataObjectLogoImage" src="" />

            <div id="dataObjectLogoAttribution" style="display: none;">
                <img id="dataObjectLogoImageAttributionLogo" src="" style="display: none;" />
                <span id="dataObjectLogoImageAttribution"></span>
            </div>
        </td>
    </tr>
    <tr>
        <th data-lang="createdDate"></th>
        <td id="page_date_box_createdDate"></td>
    </tr>
    <tr>
        <th data-lang="updatedDate"></th>
        <td id="page_date_box_updatedDate"></td>
    </tr>
    <tr>
        <td colspan="2">
            <a href="https://github.com/gaseous-project/hasheous/issues/new/choose" target="_blank"
                rel="noopener noreferrer">
                <span data-lang="reportdataerror">Report an issue with this data</span><img src="/images/link.svg"
                    class="linkicon">
            </a>
        </td>
    </tr>
    <tbody id="dataObjectAdminControls" style="display: none;">
        <tr>
            <td colspan="2" id="dataObjectAdminControlsRow">
                <button id="dataObjectEdit"><span data-lang="edit">Edit</span> <img src="/images/edit.svg"
                        class="buttonicon" /></button>
                <button id="dataObjectDelete" class="redbutton"><span data-lang="delete">Delete</span> <img
                        src="/images/delete.svg" class="buttonicon buttonicon13" /></button>
            </td>
        </tr>
        <tr id="dataObjectMergeButtons">
            <td colspan="2" style="text-align: center;">
                <select id="dataObjectMergeSelect" class="mergeintoselect">
                    <option></option>
                </select>
                <button id="dataObjectMerge"><span data-lang="mergeinto">Merge</span> <img src="/images/merge.svg"
                        class="buttonicon" /></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="page_content_box">


    <div id="dataObjectDescriptionSection" style="display: none;">
        <h2 data-lang="description"></h2>
        <div id="dataObjectDescription" class="table_container">

        </div>
    </div>

    <div id="dataObjectAttributesSection" style="display: none;">
        <h2 data-lang="attributes"></h2>
        <div id="dataObjectAttributes" class="table_container">

        </div>
    </div>

    <div id="dataObjectScreenshotsSection" style="display: none;">
        <h2 data-lang="screenshots"></h2>
        <div id="dataObjectScreenshots">

        </div>
    </div>

    <div id="dataObjectMetadataSection" style="display: none;">
        <button id="metadatarescan" data-lang="rescanmetadata" style="float: right; display: none;"></button>
        <h2 data-lang="metadatamap"></h2>
        <div id="dataObjectMetadataMap" class="table_container">

        </div>
    </div>

    <div id="dataObjectSignaturesSection" style="display: none;">
        <h2 data-lang="signatures"></h2>
        <div id="dataObjectSignatures">

        </div>
    </div>

    <div id="dataObjectRoms" class="table_container">

    </div>

    <div id="dataObjectInsightsSection" style="display: none;">
        <h2 data-lang="insights"></h2>
        <span data-lang="insightsdescription"></span>
        <div id="dataObjectInsights">

        </div>
    </div>

    <div id="dataObjectAccessControlSection" style="display: none;">
        <h2 data-lang="accesscontrol"></h2>
        <div id="dataObjectAccessControl">

        </div>
    </div>

    <div id="dataObjectLinkedGames" style="display: none;">
        <h2 data-lang="games"></h2>
        <div id="dataObjectTable" class="table_container">

        </div>
    </div>

    <div id="dataObjectClientAPIKeysSection" style="display: none;">
        <h2 data-lang="createclientapikeys"></h2>
        <div id="dataObjectClientAPIKeyButtons">
            <table>
                <tr>
                    <td>
                        <span data-lang="name"></span>
                    </td>
                    <td colspan="2">
                        <input type="text" id="dataObjectClientAPIKeyName" maxlength="200" class="inputwide" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span data-lang="expires"></span>
                    </td>
                    <td style="width: 10px;">
                        <input type="radio" id="dataObjectClientAPIKeyExpiresNever" name="dataObjectClientAPIKeyExpires"
                            value="never" checked />
                    </td>
                    <td>
                        <label for="dataObjectClientAPIKeyExpiresNever" data-lang="never"></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" id="dataObjectClientAPIKeyExpiresCustom"
                            name="dataObjectClientAPIKeyExpires" value="custom" />
                    </td>
                    <td>
                        <label for="dataObjectClientAPIKeyExpiresCustom">
                            <input type="datetime-local" id="dataObjectClientAPIKeyExpires" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button id="dataObjectClientAPIKeyCreate"><span data-lang="create"></span> <img
                                src="/images/save.svg" class="buttonicon" /></button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="dataObjectClientAPIKeysResponseSection" style="display: none;">
            <h3 data-lang="clientapikeysresponse"></h3>
            <span id="dataObjectClientAPIKeysResponse">

            </span>
        </div>

        <h2 data-lang="clientapikeys"></h2>
        <div id="dataObjectClientAPIKeys">

        </div>
    </div>
