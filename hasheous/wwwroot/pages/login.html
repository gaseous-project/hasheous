<div class="loginwindow">
    <div id="loginform" class="loginwindow-content">
        <img src="/images/logo.svg" style="display: block; margin: 20px auto; width: 100px;" />

        <div class="header_label" style="display: block; text-align: center;" data-lang="hasheous">Hasheous</div>

        <table id="loginpanel" style="width: 100%; margin-top: 20px;" cellpadding="5px">
            <tr>
                <th data-lang="email">Email</th>
                <td><input type="email" id="login_email" /></td>
            </tr>
            <tr>
                <th data-lang="password">Password</th>
                <td><input type="password" id="login_password" /></td>
            </tr>
            <tr>
                <td colspan="2" id="login_errorlabel" style="color: red;"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="login_rememberme"> <label for="login_rememberme"
                        data-lang="rememberme">Remember Me</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="/index.html?page=forgotpassword" data-lang="forgottenpassword">Forgotten Password</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="/index.html?page=register" data-lang="createanaccount">Create an account</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="padding-top: 20px;">
                    <button type="button" value="Sign In" onclick="UserLogin();" class="bigbutton"
                        data-lang="signin">Sign In</button>
                </td>
            </tr>
            <tr id="social_login_button_google" style="display: none;">
                <td colspan="2" style="padding-top: 20px;">
                    <!-- <button type="button" class="bigbutton" onclick="SocialLogin('google');"
                        data-lang="loginwithgoogle">Login with Google</button> -->

                    <button class="gsi-material-button" style="width:100%" onclick="SocialLogin('google');">
                        <div class="gsi-material-button-state"></div>
                        <div class="gsi-material-button-content-wrapper">
                            <div class="gsi-material-button-icon">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                    <path fill="#EA4335"
                                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                                    </path>
                                    <path fill="#4285F4"
                                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                                    </path>
                                    <path fill="#FBBC05"
                                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                                    </path>
                                    <path fill="#34A853"
                                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                                    </path>
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                </svg>
                            </div>
                            <span class="gsi-material-button-contents">Sign in with Google</span>
                            <span style="display: none;">Sign in with Google</span>
                        </div>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
