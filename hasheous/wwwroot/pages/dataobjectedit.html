<div id="editbanner">
    <div id="editbannerbuttons">
        <button id="dataObjectSave"><span data-lang="save"></span> <img src="/images/save.svg"
                class="buttonicon" /></button>
        <button id="dataObjectCancel"><span data-lang="cancel"></span> <img src="/images/delete.svg"
                class="buttonicon" /></button>
    </div>
    <span id="editbannerlabel" data-lang="inEditMode"></span>
</div>

<h2 data-lang="name"></h2>
<input type="text" id="dataObject_object_name"></h1>

<h2 data-lang=" attributes"></h2>
<div id="dataObjectAttributes" class="table_container">
    <table id="dataObjectAttributesInput">
        <tr>
            <th class="tableheadcell" data-lang="attribute"></th>
            <th class="tableheadcell" data-lang="type"></th>
            <th class="tableheadcell" data-lang="value"></th>
        </tr>
    </table>
</div>

<div id="dataObjectMetadataSection">
    <h2 data-lang="metadatamap"></h2>
    <div id="dataObjectMetadataMap" class="table_container">
        <table>
            <tr>
                <th class="tableheadcell" data-lang="source"></th>
                <th class="tableheadcell" data-lang="mapping"></th>
            </tr>
            <tr>
                <td class="tablecell" data-lang="igdb"></td>
                <td class="tablecell"><input id="metadatamapigdb" type="text" class="attributeeditselect"></td>
            </tr>
        </table>
    </div>
</div>

<div id="dataObjectSignatureSection">
    <h2 data-lang="signatures"></h2>
    <div id="dataObjectSignatures">
        <select id="signaturesselect" multiple="multiple" class="attributeeditselect">

        </select>
    </div>


    <h3 data-lang="suggestedsignatures"></h3>
    <div id="dataObjectSuggestedSignatures">

    </div>
</div>

<div id="dataObjectAccessControl" style="display: none;">
    <h2 data-lang="accesscontrol"></h2>
    <div id="dataObjectAccessControlTable" class="table_container">
        <select id="dataObjectAccessControlSelect" multiple="multiple" class="attributeeditselect">
            <option></option>
        </select>
    </div>
</div>
