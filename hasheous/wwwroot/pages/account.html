<h2 data-lang="changepasswordheading"></h2>
<table style="width: 100%; margin-top: 20px;" cellpadding="5px;">
    <tr>
        <td>
            <span data-lang="changepasswordlabel_oldpassword"></span><input id="changepassword_oldpassword"
                type="password" class="inputwide">
        </td>
    </tr>
    <tr>
        <td>
            <span data-lang="changepasswordlabel_newpassword"></span><input id="changepassword_newpassword"
                type="password" class="inputwide">
        </td>
    </tr>
    <tr>
        <td>
            <span data-lang="changepasswordlabel_newconfirmpassword"></span><input
                id="changepassword_newconfirmpassword" type="password" class="inputwide">

        <td>
            <button id="changepasswordsubmit" type="button" data-lang="changepasswordsubmit" disabled="disabled">Reset
