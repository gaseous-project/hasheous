name: Trigger auto deployment for hasheous

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hasheous-AutoDeployTrigger-93be63de-66c1-4884-9bb1-f9c643401f5c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HASHEOUS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HASHEOUS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HASHEOUS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.HASHEOUS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HASHEOUS_REGISTRY_PASSWORD }}
          containerAppName: hasheous
          resourceGroup: Hasheous
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


